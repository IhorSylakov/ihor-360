<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - equirectangular panorama</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ffffff;
			}

			.buttons {
				position: absolute;
				left: 0; top: 0;
				display: flex;
				gap: 10px;
			}

			button {
				padding: 10px;
				min-width: 35px;
			}
		</style>
	</head>
	<body>
		<div class="buttons">
			<button onclick="test('20221105_233655_025.jpg')">1</button>
			<button onclick="test('20221105_233806_915.jpg')">2</button>
			<button onclick="test('20240212_045539_995.jpg')">3</button>
			<button onclick="test('2294472375_24a3b8ef46_o.jpg')">4</button>
			<button onclick="test('20240605_153513_778.jpg')">5</button>
			<button onclick="location.reload()">reset</button>
			<button onclick="toggleAnimation()" style="opacity: 0;">Toggle Animation</button>
		</div>

		<div id="container"></div>

		<script src="three.js"></script>

		<script>

			var camera, scene, renderer;

			var isUserInteracting = false,
			onMouseDownMouseX = 0, onMouseDownMouseY = 0,
			lon = 0, onMouseDownLon = 0,
			lat = 0, onMouseDownLat = 0,
			phi = 0, theta = 0,
			isAnimating = false,
			touchX = 0, touchY = 0;

			function test(img) {
				clearScene();
				init(img);
				animate();
			}

			function clearScene() {
				if (renderer) {
					renderer.dispose();
					renderer.domElement.remove();
				}
				if (scene) {
					while(scene.children.length > 0){ 
						scene.remove(scene.children[0]); 
					}
				}
				camera = null;
				scene = null;
				renderer = null;
			}

			function init(img) {

				var container, mesh;

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );
				camera.target = new THREE.Vector3( 0, 0, 0 );

				scene = new THREE.Scene();

				var geometry = new THREE.SphereBufferGeometry( 500, 60, 40 );
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry.scale( - 1, 1, 1 );

				var material = new THREE.MeshBasicMaterial( {
					map: new THREE.TextureLoader().load( img )
				} );

				mesh = new THREE.Mesh( geometry, material );

				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// Desktop events
				document.addEventListener('mousedown', onDocumentMouseDown, false);
				document.addEventListener('mousemove', onDocumentMouseMove, false);
				document.addEventListener('mouseup', onDocumentMouseUp, false);
				document.addEventListener('wheel', onDocumentMouseWheel, false);

				// Mobile events
				document.addEventListener('touchstart', onDocumentTouchStart, false);
				document.addEventListener('touchmove', onDocumentTouchMove, false);
				document.addEventListener('touchend', onDocumentTouchEnd, false);

				//

				document.addEventListener( 'dragover', function ( event ) {

					event.preventDefault();
					event.dataTransfer.dropEffect = 'copy';

				}, false );

				document.addEventListener( 'dragenter', function ( event ) {

					document.body.style.opacity = 0.5;

				}, false );

				document.addEventListener( 'dragleave', function ( event ) {

					document.body.style.opacity = 1;

				}, false );

				document.addEventListener( 'drop', function ( event ) {

					event.preventDefault();

					var reader = new FileReader();
					reader.addEventListener( 'load', function ( event ) {

						material.map.image.src = event.target.result;
						material.map.needsUpdate = true;

					}, false );
					reader.readAsDataURL( event.dataTransfer.files[ 0 ] );

					document.body.style.opacity = 1;

				}, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				isUserInteracting = true;

				onMouseDownMouseX = event.clientX;
				onMouseDownMouseY = event.clientY;

				onMouseDownLon = lon;
				onMouseDownLat = lat;

			}

			function onDocumentMouseMove( event ) {

				if ( isUserInteracting === true ) {

					lon = ( onMouseDownMouseX - event.clientX ) * 0.1 + onMouseDownLon;
					lat = ( event.clientY - onMouseDownMouseY ) * 0.1 + onMouseDownLat;

				}

			}

			function onDocumentMouseUp( event ) {

				isUserInteracting = false;

			}

			function onDocumentMouseWheel( event ) {

				var fov = camera.fov + event.deltaY * 0.05;

				camera.fov = THREE.Math.clamp( fov, 10, 75 );

				camera.updateProjectionMatrix();

			}

			function onDocumentTouchStart(event) {
				if (event.touches.length === 1) {
					event.preventDefault();
					isUserInteracting = true;
					touchX = event.touches[0].pageX;
					touchY = event.touches[0].pageY;
					onMouseDownLon = lon;
					onMouseDownLat = lat;
				}
			}

			function onDocumentTouchMove(event) {
				if (isUserInteracting === true) {
					var touch = event.touches[0];
					lon = (touchX - touch.pageX) * 0.1 + onMouseDownLon;
					lat = (touch.pageY - touchY) * 0.1 + onMouseDownLat;
				}
			}

			function onDocumentTouchEnd(event) {
				isUserInteracting = false;
			}
			function animate() {

				requestAnimationFrame(animate);
				update();

			}

			function update() {

				// to animate
				if ( isUserInteracting === false && isAnimating ) {
					lon += 0.1;
				}

				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );

				camera.target.x = 500 * Math.sin( phi ) * Math.cos( theta );
				camera.target.y = 500 * Math.cos( phi );
				camera.target.z = 500 * Math.sin( phi ) * Math.sin( theta );

				camera.lookAt( camera.target );

				// distortion
				camera.position.copy( camera.target ).negate();

				renderer.render( scene, camera );

			}

			function toggleAnimation() {
				isAnimating = !isAnimating;
				if (isAnimating) {
					animate();
				}
			}

		</script>
	</body>
</html>
